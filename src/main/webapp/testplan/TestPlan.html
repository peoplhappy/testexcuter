<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试计划</title>
<link rel="stylesheet"
	href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
<script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="../common/stringutil.js"></script>
<script type="text/javascript">
   var data=null
   
   function inithtml(content){
	  data=content
	  var elementname=data["propMap"]["TestElement.name"]["value"]
	  var comments=data["propMap"]["TestPlan.comments"]["value"]
	  $("#baseproperty .name").attr("value",elementname)
	  $("#baseproperty .comments").attr("value",elementname)
	  
	  
   }


</script>
</head>
<body>
	<div class="l-page-top">测试计划</div>
	<div style="width: 100%;" id="testplanmainframe">
		<div style="width: 100%;; border: 1px solid #000" id="baseproperty">
			name:<input type="text" style="width: 90%" class="name" value="测试计划"></br>
			comments:<input type="text" style="width: 88.5%" class="comments"
				value="">
		</div>
	</div>
	<div id="paramtable"
		style="width: 100%; height: 400px; border: 1px solid #000">
		<text style="text-align:center">用户定义的变量</text>
		<table border="1" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td>Name:</td>
				<td>value</td>
			</tr>
		</table>
		
	</div>
	<div style="text-align: center">
			<input type="button" value="Detail"> <input type="button"
				value="Add"> <input type="button" value="Add From Clipboard">
			<input type="button" value="Delete"> <input type="button"
				value="Up"> <input type="button" value="Down">
   </div>
   <div>
      <label><input type="checkbox">独立运行每个线程组(例如在一个组运行结束后启动下一个)</label></br>
	<label><input type="checkbox">主线程结束后执行teardown线程组</label></br>
	<label><input type="checkbox" >函数测试模式</label>
   </div>
   <label>只有当你需要记录每个请求从服务器取得的数据到文件时才需要选择函数测试模式。选择这个选项很影响性能。</label>
   <div >
      <label>添加目录或jar包到classpath</label>
      <input type="button" value="浏览..."> <input type="button"
				value="删除"> <input type="button" value="清除"></br>
	  <div style="width: 100%; height: 100px; border: 1px solid #000">
	     <table border="1" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td style="text-align: center">库</td>
			</tr>
		</table>
	  </div>
	 
   </div>
</body>
</html>
